server.port=8080
server.servlet.context-path=/community
spring.thymeleaf.cache=false

#DataSourceProperties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url= jdbc:mysql://localhost:3306/vhr?serverTimezone=Asia/Shanghai&characterEncoding=utf8&useSSL=true
spring.datasource.username=root
spring.datasource.password=TOOR
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#MyBatisProperties
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=edu.tnu.community.entity
mybatis.configuration.use-generated-keys=true
mybatis.configuration.map-underscore-to-camel-case=true

#logger
logging.level.edu.tnu.community = debug
